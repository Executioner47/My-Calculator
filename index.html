<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Css -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome Library -->
    <script
      src="https://kit.fontawesome.com/ccfa29ce82.js"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap Css-->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <title>Calculator</title>
  </head>
  <body class="d-flex justify-content-center align-items-center flex-column">
    <div class="title mb-5 fs-1 fw-bold text-light">Calculator</div>
    <div class="calculator">
      <div class="card border-0 rounded" style="width: 500px">
        <div class="card-body p-0 m-0">
          <div
            class="card-title bg-dark px-2 m-0"
            style="background-color: #0a70b4 !important"
          >
            <div class="showed pe-2 text-end fs-1" style="min-height: 60px">
              0
            </div>
          </div>
          <div class="calc-buttons text-center overflow-hidden">
            <div class="card-text row">
              <div class="col-lg-3 operator">+</div>
              <div class="col-lg-3 operator">-</div>
              <div class="col-lg-3 operator">*</div>
              <div
                class="col-lg-3 operator"
                style="
                  border-bottom: 2px solid rgb(0, 0, 0) !important;
                  padding: 19px;
                "
              >
                /
              </div>
            </div>
            <div class="card-text row">
              <div class="col-lg-3">7</div>
              <div class="col-lg-3">8</div>
              <div class="col-lg-3">9</div>
              <div class="col-lg-3 equal getAnswer"></div>
            </div>
            <div class="card-text row">
              <div class="col-lg-3">4</div>
              <div class="col-lg-3">5</div>
              <div class="col-lg-3">6</div>
              <div class="col-lg-3 getAnswer"></div>
            </div>
            <div class="card-text row">
              <div class="col-lg-3">1</div>
              <div class="col-lg-3">2</div>
              <div class="col-lg-3">3</div>
              <div class="col-lg-3 getAnswer"></div>
            </div>
            <div class="card-text row">
              <div class="col-lg-3">.</div>
              <div class="col-lg-3">0</div>
              <div class="col-lg-3 clear">c</div>
              <div
                class="col-lg-3 getAnswer"
                style="border-bottom: 2px solid rgb(0, 0, 0) !important"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
